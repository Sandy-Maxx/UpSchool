[tool:pytest]
DJANGO_SETTINGS_MODULE = school_platform.settings
python_files = tests.py test_*.py *_tests.py
addopts = -v --tb=short --strict-markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    models: marks tests as model tests
    views: marks tests as view tests
    permissions: marks tests as permission tests
    celery: marks tests as celery tasks
    channels: marks tests as channels/websocket functionality
testpaths = tests
filterwarnings =
    ignore::django.utils.deprecation.RemovedInDjango50Warning
    ignore::DeprecationWarning
